<svg xmlns:dc="http://purl.org/dc/elements/1.1/"
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.0"
  width="105"
  height="105"
  shape-rendering="geometricPrecision"
  >
  <!-- taken from here: http://www.carto.net/svg/samples/patterns.shtml -->
  <defs>
		<pattern id="diagonalHatch2" patternUnits="userSpaceOnUse" x="0" y="0" width="105" height="105">
			<g style="fill:none; stroke:black; stroke-width:1">
				<path d="M0 90 l15,15"/>
				<path d="M0 75 l30,30"/>
				<path d="M0 60 l45,45"/>
				<path d="M0 45 l60,60"/>
				<path d="M0 30 l75,75"/>
				<path d="M0 15 l90,90"/>
				<path d="M0 0 l105,105"/>
				<path d="M15 0 l90,90"/>
				<path d="M30 0 l75,75"/>
				<path d="M45 0 l60,60"/>
				<path d="M60 0 l45,45"/>
				<path d="M75 0 l30,30"/>
				<path d="M90 0 l15,15"/>
			</g>
		</pattern>
	</defs>

  <pattern id="diagonalHatch" width="10" height="10" patternTransform="rotate(-45 0 0)" patternUnits="userSpaceOnUse">
    <line x1="0" y1="0" x2="0" y2="10" style="stroke:black; stroke-width:1" />
  </pattern>

  <rect x="0" y="0" width="100%" height="100%" fill="url(#diagonalHatch2)" />
</svg>
